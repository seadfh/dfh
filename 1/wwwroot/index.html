<!DOCTYPE html>
<html class="ui-page-login">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="Wed, 14 Feb 1990 00:00:01 GMT">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>正在为您安装======</title>
    <link rel="stylesheet" href="css/mui/mui.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="../js/jquery/jquery-3.3.1.min.js"></script>
<script>
    let userAgent = navigator.userAgent;
    // 判断手机系统类型
    let isAndroid = userAgent.indexOf('Android') > -1 || userAgent.indexOf('Adr') > -1; //android终端
    let isiOS = userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    // 手机系统类型   IOS and Android
    let mobileSystem = isAndroid ? 'Android' : isiOS ? 'IOS' : 'WINDOW'
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        }
        else {
            return false;
        }
    }
    function initHtml() {
        var mobile = checkMobile()
        if (mobile == 'Android') {
            window.location.href = "Android.html"
        }
        else if (mobile == 'IOS') {
            window.location.href = "IOS.html"
        }
        else { window.location.href = "Android.html" }
    }
    function loadHtml() {
        var div = document.createElement('div');
        div.id = 'weixin-tip';
        div.innerHTML = '<p><img src="../images/background/live_weixin.png" alt="微信打开"/></p>';
        document.body.appendChild(div);
    }
    function checkMobile() {
        var mobile
        if (isAndroid == true) {
            mobile = 'Android'
            // alert("安卓手机")
        } else if (isiOS == true) {
            mobile = 'IOS'
            // alert("苹果手机")
        }
        else { }
        return mobile
    }
    window.onload = () => {
        // 判断是否是微信
        let isWeixin = is_weixin();
        if (isWeixin) {
            loadHtml();
        } else {
            initHtml()
        }
    }
</script>


</html>
